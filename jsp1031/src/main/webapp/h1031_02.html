<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>성적입력</title>
		<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script>
			function frmbtn(){
				alert("test");
				if($("#name").val().length<1){
					alert("이름은 1자리 이상 입력하셔야 다음으로 진행됩니다.");
					$("#name").focus();
					return false;
				}
				if($("#kor").val()>100){
					alert("국어점수는 100을 초과할 수 없습니다.");
					$("#kor").focus();
					return false;
				}
				if($("#eng").val()>100){
					alert("영어점수는 100을 초과할 수 없습니다.");
					$("#eng").focus();
					return false;
				}
				if($("#math").val()>100){
					alert("수학점수는 100을 초과할 수 없습니다.");
					$("#math").focus();
					return false;
				}
				//$("input:checkbox[name=subject]").length - subject 전체개수
				//$("input:checkbox[name=subject]:checked").length - subject에서 체크된 개수
				var ch_subject = $("input:checkbox[name=subject]:checked");
				alert("좋아하는 과목 체크 개수 : " + ch_subject.length);
				if(ch_subject.length<1){
					 alert("좋아하는 과목을 1개 이상 선택하셔야 합니다.");
					 $("#name").focus();
					 return false;
				}
				frm.submit();
			}
		</script>
	</head>
	<body>
		<h1>성적입력</h1>
		<form name="frm" method="get" action="S02">
			<label>학번</label>
			<input type="text" name="no" id="no">
			<br>
			<label>이름</label>
			<input type="text" name="name" id="name">
			<br>
			<label>국어</label>
			<input type="text" name="kor" id="kor">
			<br>
			<label>영어</label>
			<input type="text" name="eng" id="eng">
			<br>
			<label>수학</label>
			<input type="text" name="math" id="math">
			<br>
			<label>계열선택</label>
			<input type="radio" name="major" id="sciences" value="sciences">
			<label for="sciences">이과</label>
			<input type="radio" name="major" id="arts" values="arts">
			<label for="arts">문과</label>
			<br>
			<label>좋아하는 과목</label><br>
			<input type="checkbox" name="subject" id="kor1" value="kor">
			<label for="kor1">국어</label>
			<input type="checkbox" name="subject" id="eng1" value="eng">
			<label for="eng1">영어</label>
			<input type="checkbox" name="subject" id="math1" value="math">
			<label for="math1">수학</label>
			<input type="checkbox" name="subject" id="science" value="science">
			<label for="science">과학</label>
			<input type="checkbox" name="subject" id="history" value="history">
			<label for="history">역사</label>
			<br>
			<label>주소</label>
			<!-- address='seoul' -->
			<select name="address" id="address">
				<option value="seoul">서울</option>
				<option value="pusan">부산</option>
				<option value="daegu">대구</option>
				<option value="incheon">인천</option>
				<option value="daejon">대전</option>
			</select>
			<br>
			<input type="button" id="fbtn" onclick="frmbtn()" value="확인">
			<input type="reset" value="취소"> 
			<br>
		</form>
	</body>
</html>
